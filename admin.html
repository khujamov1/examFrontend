<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Uzum market</title>
</head>
<body class="d-flex flex-column index-body">
    <header class="site-header">
        <div class="container">
            <div class="header-top d-flex justify-content-between align-items-center py-4">
                <a href="./index.html" class="logo-link">
                    <img src="./images/uzum.svg" width="215" height="32" alt="Uzum site logotipi">
                </a>
                <div class="btn-group">
                    <a href="./index.html" class="btn d-block me-3 ps-4 home-btn">Bosh sahifa</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="site-main flex-grow-1 ">
        <div class="container">
            <h2 class="text-center fw-bold mb-5">Adminlik sahifasidasiz</h2>
            
            <form class="admin-main-form py-5 px-3 mx-auto mb-5 border border-3">
                <input type="text" class="form-control mb-4 product-name" placeholder="Mahsulot nomi">
                <input type="text" class="form-control mb-4 product-desc" placeholder="Izoh">
                <input type="file" class="form-control mb-4 product-img" placeholder="Mahsulot rasmi">
                <input type="number" class="form-control mb-4 product-cost" placeholder="Mahsulot narxi">
                <button type="submit" class="btn btn-success d-block ms-auto">Qo'shish</button>
            </form>
            
            
            <ul class="product-list d-flex flex-wrap justify-content-between list-unstyled"></ul>
            
            <template class="product-template">
                <li class="product-item border p-4 rounded mb-5 ">
                    <img src="" class="product-image rounded" width="270" height="270" alt="">
                    <span class="product-price d-block w-25 mt-3 mx-auto py-2 text-white rounded text-center bg-success"></span>
                    <strong class="product-name d-block text-center my-3"></strong>
                    <p class="product-desc text-center"></p>
                    <div class="btn-group d-flex w-50 mx-auto justify-content-between">
                        <button class="btn btn-outline-danger delete-btn me-3 ">Delete</button>
                        <button class="btn btn-outline-success edit-btn mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    </div>
                </li>
            </template>
            
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form class="admin-modal-form">
                                <input type="text" class="form-control mb-4 product-name" placeholder="Mahsulot nomi">
                                <input type="text" class="form-control mb-4 product-desc" placeholder="Izoh">
                                <input type="file" class="form-control mb-4 product-img" placeholder="Mahsulot rasmi">
                                <input type="number" class="form-control mb-4 product-cost" placeholder="Mahsulot narxi">
                                <button type="submit" class="btn btn-outline-primary d-block ms-auto">Edit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
